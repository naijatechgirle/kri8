<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kri8</title>
    <!-- <link rel="stylesheet"  lang="scss" type="text/scss" href="./css/style.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
</head>
</head>
<body>
    
    <main>
        <section>
            <header>
                <img src="./assets/kri8-logo2.svg" alt="kri8 logo" class="logo">
            </header>
            <section class="main-body">
                <img src="./assets/cut_Body.svg" alt="an image">
                <h2>
                    We are <strong>creating</strong> something awesome for you
                </h2>
                <small>Be the first to know when we launch! Subscribe to our news letter today.
                </small>
                <form action="#">
                    <input type="email" name="" id="" placeholder="Email Address">
                    <button mailto="">
                        Notify Me
                    </button>
                </form>
                <!-- <hr> WE ARE LAUNCHING IN <hr> -->
            </section>
        </section>
        
        <footer>
            <!-- <div class="timeDiv">
                <h5>75 : <br/><span class="daySpans">Days</span> </h5>
                <h5>20 : <br/><span class="daySpans">Hours</span> </h5>
                <h5>53 : <br/><span class="daySpans">Minute</span> </h5>
                <h5>42 <br/><span class="daySpans">Seconds</span> </h5>
            </div> -->
            <ul class="timeDiv">
                <li id="dayCount">75 </li>

                <li class="timeDash">:</li>

                <li id="hrCount">20 </li>

                <li class="timeDash">:</li>

                <li id="minCount">58 </li>

                <li class="timeDash">:</li>

                <li id="secCount">44 </li>
            </ul>
            <ul class="footerText">
                <li class="daySpans">Days</li>
                <li class="daySpans">Hours</li>
                <li class="daySpans">Minutes</li>
                <li class="daySpans">Seconds</li>
            </ul>
        </footer>
    </main>
    <script src="./index.js"></script>
</body>
</html>
