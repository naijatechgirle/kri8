<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/dist/assets/kri8-logo.svg">
    <title>kri8</title>
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    
    <main id="main">
        <section class="banner">
            <header>
                <img src="./assets/kri8-logo2.svg" alt="kri8 logo" class="logo animate__animated animate__bounce animate__slower">
            </header>
            <section class="main-body">
                <img src="./assets/cut_Body.svg" alt="surprise emoji" class="animate__animated animate__flash animate__slow">
                <h2>
                    We are <strong>creating</strong> something awesome for you
                </h2>
                <h6>Be the first to know when we launch! Subscribe to our news letter today.
                </h6>
                <form>
                    <input id="email" placeholder="Email Address" autofocus>
                    <button type="button" id="btn" value="submit">
                        Notify Me
                    </button>
                </form>
            </section>
            <div class="bottomDiv">
                <div>
                    <hr>
                </div>
                <div class="launchDiv">
                    <h6>WE ARE LAUNCHING IN</h6>
                </div>
                <div>
                    <hr> 
                </div>
            </div>
        </section>
        <footer>
            <div>
                <div class="countFooter">
                    <h2 id="dayCount">75
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Days</p>
            </div>
            <div>
                <div class="countFooter">
                    <h2 id="hrCount" class="infinte">5
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Hours</p>
            </div>
            <div>
                <div class="countFooter">
                    <h2 id="minCount">5
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Minutes</p>
            </div>
            <div>
                <div class="countFooter">
                    <h2 id="secCount" class="animate__animated animate__bounce animate__slower">7
                    </h2>
                </div>
                <p class="timeDash lastDash">Seconds</p>
            </div>
        </footer>
    </main>
    <section class="alertDiv animate__animated animate__flash animate__slow" id="showDiv">
        <div class="alertDivContent">
            <h1 id="alertContent">Comrade, Thanks for subscribingðŸ˜ŽðŸ˜Ž</h1>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
