<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kri8</title>
    <!-- <link rel="stylesheet"  lang="scss" type="text/scss" href="./css/style.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
</head>
</head>
<body>
    
    <main>
        <section id="banner">
            <header>
                <img src="./assets/kri8-logo2.svg" alt="kri8 logo" class="logo">
            </header>
            <section class="main-body">
                <img src="./assets/cut_Body.svg" alt="an image">
                <h2>
                    We are <strong>creating</strong> something awesome for you
                </h2>
                <small>Be the first to know when we launch! Subscribe to our news letter today.
                </small>
                <form action="#">
                    <input type="email" name="" id="" placeholder="Email Address">
                    <button mailto="">
                        Notify Me
                    </button>
                </form>
            </section>
            <div class="bottomDiv">
                <div>
                    <hr>
                </div>
                <div class="launchDiv">
                    <small>WE ARE LAUNCHING IN</small>
                </div>
                <div>
                    <hr> 
                </div>
            </div>
        </section>
        
        <footer>
            <div class="">
                <div class="countFooter">
                    <h2 id="dayCount">75
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Days</p>
            </div>
            <div class="">
                <div class="countFooter">
                    <h2 id="hrCount">75
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Hours</p>
            </div>
            <div class="">
                <div class="countFooter">
                    <h2 id="minCount">75
                    </h2>
                    <h2 class="timeSpace"> : </h2>
                </div>
                <p class="timeDash">Minutes</p>
            </div>
            <div class="">
                <div class="countFooter">
                    <h2 id="secCount">75
                    </h2>
                </div>
                <p class="timeDash lastDash">Seconds</p>
            </div>
        </footer>
    </main>
    <script src="./index.js"></script>
</body>
</html>
